<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Media Converter App</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
</head>
<body style="text-align: center;">
    <div class="container">
        <br><br>
         <h1 style="text-align: center;">Online Media Converter</h1>
    </div>
    <form style="margin-left:100px; margin-right:100px;" action="/convert" method="post" enctype="multipart/form-data">
        <div  class="form-group">
          <input type="file" name="file" />
        </div>
        <div style="text-align: center;" class="form-group">
          <label for="to">Convert To:</label>
          <select  class="form-control" name="to">
            <option>Choose options</option>
            <option>flv</option>
            <option>avi</option>
            <option>webm</option>
            <option>mov</option>
            <option>m3u8</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <button class="btn btn-danger btn-block">
            Convert now
          </button>
        </div>
      </form>
    
</body>
</html>
